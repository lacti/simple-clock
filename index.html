<html>
  <head>
    <title>Clock</title>
    <meta name="viewport" content="initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    <style type="text/css">
      @font-face {
        font-family: "NEXON Lv1 Gothic OTF Bold";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF Bold.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      html,
      body,
      .Clock {
        font-family: "NEXON Lv1 Gothic OTF Bold";
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .Day {
        background-color: white;
        color: black;
      }
      .Night {
        background-color: #061f2f;
        color: white;
      }
      #Time {
        font-size: 18vw;
        margin-bottom: 4vh;
      }
      #Date {
        font-size: 4vw;
      }
      #Dday1 {
        position: absolute;
        right: 2vw;
        top: 2vh;
        font-size: 4vw;
      }
      #Dday2 {
        position: absolute;
        left: 2vw;
        top: 2vh;
        font-size: 4vw;
      }
    </style>
  </head>
  <body>
    <div class="Clock">
      <div id="Time"></div>
      <div id="Date"></div>
    </div>
    <div id="Dday1"></div>
    <div id="Dday2"></div>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
  ></script>
  <script type="text/javascript" src="index.js"></script>
</html>
